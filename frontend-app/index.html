<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officer App</title>
    <style>
      /* Inline styles to ensure splash screen renders immediately before React loads */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #1a1a2e; /* Matches theme background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        animation: fadeIn 1s ease-out backwards; /* Fade in on load */
        transition: opacity 1.5s ease-out, visibility 1.5s;
      }
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        animation: none; /* Ensure animation doesn't block transition */
        pointer-events: none;
      }
      .splash-logo {
        width: 400px;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <img src="/logo.png" alt="Officer Logo" class="splash-logo" />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
