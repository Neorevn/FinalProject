<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officer App</title>
    <style>
      body {
        background-color: #1a1a2e; /* Ensure body background matches theme to prevent white flash */
        margin: 0;
      }
      /* Inline styles to ensure splash screen renders immediately before React loads */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #1a1a2e !important; /* Matches theme background */
        display: flex !important;
        justify-content: center;
        align-items: center;
        z-index: 2147483647 !important; /* Max Z-Index to ensure visibility */
        opacity: 1;
        transition: opacity 1.5s ease-out, visibility 1.5s;
      }
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        animation: none; /* Ensure animation doesn't block transition */
        pointer-events: none;
      }
      .splash-logo {
        width: 400px;
        max-width: 80%;
        opacity: 0;
        animation: logoFadeIn 1s ease-out forwards, pulse 2s infinite ease-in-out 1s;
      }
      @keyframes logoFadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <img src="/logo.png" alt="Officer Logo" class="splash-logo" />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
